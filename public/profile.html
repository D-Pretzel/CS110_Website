<title>Profile</title>

<style>
        /* Styling for the profile list */
        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-size: 18px;
        }
 
        .profile-container h1 {
            text-align: center;
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }
 
        .profile-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
 
        .profile-list li {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
 
        .profile-list li span {
            font-weight: bold;
            color: #555;
        }
 
        /* Last list item without border */
        .profile-list li:last-child {
            border-bottom: none;
        }
</style>
</head>
