<style>
        /* Styles specific to the games page */
        .game-panel {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            margin: 20px 0;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
 
        .game-panel img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }
 
        .game-panel-content {
            flex: 1;
            margin-left: 20px;
        }
 
        .game-panel-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 5px;
        }
 
        .game-panel-subtitle {
            font-size: 16px;
            color: #555;
        }
 
        /* Center content on the page */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px;
        }
</style>
</head>
