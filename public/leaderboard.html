<!DOCTYPE html>

<title>Leaderboard</title>
<link rel="stylesheet" href="styles.css">
<style>
        /* Table styling */
        .leaderboard-table {
            width: 100%;
            max-width: 900px;
            border-collapse: collapse;
            margin: 20px auto;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
 
        .leaderboard-table th, .leaderboard-table td {
            padding: 15px;
            text-align: left;
        }
 
        .leaderboard-table th {
            background-color: #667eea;
            color: white;
            font-size: 18px;
            text-transform: uppercase;
        }
 
        .leaderboard-table td {
            font-size: 16px;
            color: #333;
            border-bottom: 1px solid #ddd;
        }
 
        .leaderboard-table tr:hover {
            background-color: #f1f1f1;
        }
 
        .leaderboard-table td:first-child {
            width: 60%;
        }
 
        /* Center content on the page */
        .content {
            text-align: center;
            padding: 60px;
        }
 
        /* Hidden by default */
        .game-leaderboard {
            display: none;
        }
 
        /* Game selection dropdown */
        .game-select {
            padding: 10px;
            margin-bottom: 20px;
            font-size: 18px;
        }
</style>
</head>

    <script>
        // Show the corresponding leaderboard based on the selected game
        function showLeaderboard() {
            // Hide all leaderboards
            document.querySelectorAll('.game-leaderboard').forEach(table => {
                table.style.display = 'none';
            });
 
            // Get selected game from the dropdown
            const selectedGame = document.getElementById('gameSelect').value;
 
            // Show the selected game's leaderboard
            document.getElementById(selectedGame).style.display = 'table';
        }
 
        // Initial display of Game 1 leaderboard on page load
        window.onload = function() {
            showLeaderboard();
        }
</script>
